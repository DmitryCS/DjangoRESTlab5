{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>

</head>
<body>
    <dev class="mainMenu">
        <div class="menuEl"> <h2><a href="/player/temp/">My profile</a></h2> </div>
        <div class="menuEl"> <h2><a href="/accounts/logout/">Logout</a></h2> </div>
    </dev>
    <h1>Create, read, update and delete</h1>
    <h3>Table "Location"</h3>
    <form action="javascript:void(0);"  method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="locationId">
        <input type="text" id="add-name2" placeholder="description">
{#        <input type="text" id="add-name3" placeholder="locationType">#}
        <select id="add-name3">
            <option>Forest</option>
            <option>Desert</option>
            <option>Dungeon</option>
            <option>River</option>
            <option>Ocean</option>
        </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-name2">
{#            <input type="text" id="edit-name3">#}
            <select id="edit-name3">
                <option>Forest</option>
                <option>Desert</option>
                <option>Dungeon</option>
                <option>River</option>
                <option>Ocean</option>
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    <script src="{% static "js/location.js" %}" type="text/javascript"></script>
    <script>
        getItems();
        closeInput();
    </script>
<style>
.mainMenu{
    display: flex;
    justify-content: flex-end;
}
.menuEl{
    margin: 10px;
    text-align: right;
}
</style>
</body>
</html>
